server:
  port: 8181

spring:
  application:
    name: instrument-service
  flyway:
    locations: classpath:db/migration/default
    schemas: default

multitenancy:
  tenants:
    - identifier: dukes
      enabled: true
      schema: DUKES
    - identifier: beans
      enabled: true
      schema: BEANS
    - identifier: trixie
      enabled: false
      schema: TRIXIE
